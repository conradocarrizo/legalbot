version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: legalbot
      POSTGRES_USER: conrado
      POSTGRES_PASSWORD: legalbot
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

    env_file:
      - .env

volumes:
  postgres_data:
